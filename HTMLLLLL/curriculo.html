<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adicionando estilos específicos para o jogo */
        .game-container {
            margin-top: 2rem;
            text-align: center;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 0 auto;
        }
        
        .game-board div {
            width: 100px;
            height: 100px;
            background-color: #333;
            color: #fff;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .game-board div:hover {
            background-color: #444;
        }
        
        .status {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .reset-btn {
            background-color: #00bcd4;
            color: #121212;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .reset-btn:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Currículo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="curriculo.html">Currículo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Currículo</h2>
            <form action="#" method="post">
                <!-- Formulário do currículo -->
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required><br>

                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required><br>
                </fieldset>

                <fieldset>
                    <legend>Selecione Seus Dados</legend>
                    <label for="experiencia">Experiência:</label>
                    <button type="button" onclick="addExperience()">Adicionar Experiência</button><br>

                    <label for="educacao">Educação:</label>
                    <button type="button" onclick="addEducation()">Adicionar Educação</button><br>
                </fieldset>

                <fieldset>
                    <legend>Conteúdos Diversos</legend>
                    <label for="conteudos">Adicione Conteúdos:</label><br>
                    <textarea id="conteudos" name="conteudos" rows="4" placeholder="Digite informações adicionais..."></textarea><br>
                </fieldset>

                <button type="submit">Enviar</button>
            </form>
        </section>
       
    </footer>
</body>
</html>
